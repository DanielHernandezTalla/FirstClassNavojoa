<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS</title>
</head>

<body>
    <h1>Hola mundo desde la casita 🏘!!</h1>

    <button id="personal">Personal</button>
    <button id="puestos">Puestos</button>

    <script>
        const {
            remote
        } = require('electron');

        const main = remote.require('./main');

        const btnPersonal = document.getElementById('personal');
        const btnPuestos = document.getElementById('puestos');

        btnPersonal.addEventListener('click', e => {
            console.log("Hello");
            main.showNewWindow(1)
        })

        btnPuestos.addEventListener('click', e => {
            console.log("Hello");
            main.showNewWindow(2)
        })

    </script>

</body>

</html>
